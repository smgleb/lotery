<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.css">
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title></title>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="info">
				<div class="info__row">
					<div class="info__column info__column-info">
						<div class="info__text">
							Ваше имя:
						</div>
						<div class="info__text">
							Ваш возраст:
						</div>
					</div>
					<div class="info__column info__column-js">
						<div class="info__name"></div>
						<div class="info__age"></div>
					</div>
					<div class="info__column info__column-num ">
						<div class="info__text">
							Количество попыток:
						</div>
						<div class="info__text media">
							Попыток:
						</div>
					</div>
					<div class="info__num">5</div>
				</div>
			</div>
			<div class="lotery">
				<div class="lotery__wheel">
					<img class="lotery__img" src="img/1.png" alt="">
				</div>
			</div>
			<div class="button">
				<button class="button__item">
					Начать
				</button>
			</div>
			<div class="result">
				<div class="result__row">
					<div class="info__text">
						Ваш приз:
					</div>
					<div class="info__result"></div>
					<button class="result__button">
						Забрать приз!
					</button>
				</div>
			</div>
		</div>
		<div class="pop none">
			<div class="pop__form">
				<div class="pop__text">
					Пожалуйста представьтесь
				</div>
				<input type="text" name="name" class="pop__name" placeholder="Имя">
				<input type="text" name="age" class="pop__age" placeholder="Возраст">
				<button class="pop__button">
					Отправить
				</button>
				<button class="pop__button pop__button_end">
					Выйти
				</button>
			</div>
		</div>
		<div class="popupres none">
			<div class="popupres__block">
				<div class="popupres__text">
					Ваш Бонус обработан, наш специалист свяжется с вами!
				</div>
				<div class="popupres__res">

				</div>
				<button class="popupres__button">
					Главная
				</button>
			</div>

		</div>

		<script src="js/script.js"></script>

</body>

</html>
